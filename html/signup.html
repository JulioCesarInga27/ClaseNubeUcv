<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - ClaseNube UCV</title>
    <link rel="stylesheet" href="../Styles/stylesRC.css">
    <link rel="stylesheet" href="inicio.html">
    <link rel="stylesheet" href="clasenube.html">
    
</head>
<body>
    
    <div class="contenedor">
        <h1 class="titulo">Crear Cuenta</h1>
        <div class="centrado">
            <div class="formulario">
            <!-- Formulario para ingresar el correo -->
            <form id="correoForm" action="../Scripts/autenticar.php" method="POST">
               
                    <h2>Ingresa tus datos</h2>
                    <div class="campos">
                        <input type="email" id="correo" name="correo" placeholder="Ingresar Correo" required>
                        <input type="submit" value="Enviar Código">
                    </div>
                
            </form>

            <!-- Formulario para ingresar el token -->
            <form id="codigoForm" action="../Scripts/token.php" method="POST">
                
                    <h2>Ingresa el código</h2>
                    <div class="campos">
                        <input class="token1" type="text" name="token" id="token" placeholder="Código" required>
                        <input class="boton5" type="submit" value="Validar">
                    </div>
                
            </form>

            <!-- Formulario para registrar al usuario -->
            <form id="registroForm" action="../Scripts/Registrar.php" method="POST" style="display: none;">
               
                    <h2>Ingresa tus datos</h2>
                    <div class="campos">
                        <input type="text" name="nombre" placeholder="Nombre" required>
                        <input type="text" name="apellido" placeholder="Apellido" required>
                        <select class="tipodeusuariocs" id="tipo_usuario" name="tipo_usuario" required>
                            <option value="" disabled selected>Tipo de perfil</option>
                            <option value="alumno">Alumno</option>
                            <option value="profesor">Profesor</option>
                        </select>
                        <div class="campo__contraseña">
                            <input type="password" name="contraseña" placeholder="Crear Contraseña" required>
                        </div>
                        <input type="submit" value="Crear Cuenta">
                    </div>
                    
            </form>
            <a href="login.html">Ya tengo una cuenta</a>
        </div>
        </div>
    </div>

    
    

    <div class="chatbot">
        <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
        <df-messenger
        chat-title="Robot de Clase Nube"
        agent-id="7526d9c7-1a5a-45b8-aa9c-f8208e3b4ff7"
        language-code="es"
        ></df-messenger>

    </div>
</body>
</html>
