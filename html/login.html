<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASENUBE UCV</title>
    <link rel="stylesheet" href="../Styles/loginestudiante.css">
    <link rel="stylesheet" href="../Styles/fonts.css">
    <style>
        .container {
            max-width: 300px;
            margin: 50px auto;
            text-align: center;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        .campo__contraseña {
            position: relative;
        }
        #passwordInput {
            font-size: 20px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .botones-contraseña {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .boton-contraseña {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .boton-contraseña:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <form class="formulario" action="../Scripts/ingresar.php" method="post">
            <h1 class="titulo">ClaseNube UCV</h1>
            <div class="campos">
                <div class="campo__usuario">
                    <input
                        type="email"
                        placeholder="Ingrese su Correo"
                        required
                        id="email"
                        name="email"
                    >
                </div>
                <div class="campo__contraseña">
                    <input 
                        type="password" 
                        placeholder="Contraseña" 
                        id="passwordInput"
                        name="contra"
                        required
                        readonly
                    >
                   
                </div>
                <input type="submit" value="Ingresar">
                <a href="OlvidoContrasena.html">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
        <div class="botones-contras" >
        <h2>Ingrese su contraseña</h2>
        <div class="botones-contraseña">
            <button class="boton-contraseña" onclick="addToPassword('1')">1</button>
            <button class="boton-contraseña" onclick="addToPassword('2')">2</button>
            <button class="boton-contraseña" onclick="addToPassword('3')">3</button>
            <button class="boton-contraseña" onclick="addToPassword('4')">4</button>
            <button class="boton-contraseña" onclick="addToPassword('5')">5</button>
            <button class="boton-contraseña" onclick="addToPassword('6')">6</button>
            <button class="boton-contraseña" onclick="addToPassword('7')">7</button>
            <button class="boton-contraseña" onclick="addToPassword('8')">8</button>
            <button class="boton-contraseña" onclick="addToPassword('9')">9</button>
            <button class="boton-contraseña" onclick="addToPassword('0')">0</button>
            <button class="boton-contraseña" onclick="clearPassword()">Limpiar</button>
        </div>
    </div>
        

    </div>

    <script>
        function addToPassword(num) {
            var passwordInput = document.getElementById('passwordInput');
            passwordInput.value += num;
        }

        function clearPassword() {
            var passwordInput = document.getElementById('passwordInput');
            passwordInput.value = '';
        }
    </script>

    <!-- Script para deshabilitar los enlaces del menú -->
    <script>
        window.onload = function() {
            var menuLinks = document.querySelectorAll('#menuLinks a');
            menuLinks.forEach(function(link) {
                link.disabled = true;
            });
        };
    </script>

    <!-- Widget del chatbot -->
    <div class="chatbot">
        <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
        <df-messenger
            chat-title="Robot de Clase Nube"
            agent-id="7526d9c7-1a5a-45b8-aa9c-f8208e3b4ff7"
            language-code="es"
        ></df-messenger>
    </div>

</body>
</html>
